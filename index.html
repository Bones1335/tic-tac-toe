<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id='player1-container'>
        <form id='player1-form'>
            <label id='player1-name' for='player1'>Player 1</label>
            <input type='text' id='player1' name='player1' placeholder='player1'>
            <input type='button' id='player1-button' value='Submit'>
        </form>
    </div>

    <div id='player2-container'>
        <form id='player2-form'>
            <label id='player2-name' for='player2'>Player 2</label>
            <input type='text' id='player2' name='player2' placeholder='player2'>
            <input type='button' id='player2-button' value='Submit'>
        </form>
    </div>

    <div id='start-container'>
        <button id='start-button'>Start</button>
        <button id='restart-button'>Restart</button>
    </div>

    <div id='gameboard'>
        <div class='board'><p data-index='0'></p></div>
        <div class='board'><p data-index='1'></p></div>
        <div class='board'><p data-index='2'></p></div>
        <div class='board'><p data-index='3'></p></div>
        <div class='board'><p data-index='4'></p></div>
        <div class='board'><p data-index='5'></p></div>
        <div class='board'><p data-index='6'></p></div>
        <div class='board'><p data-index='7'></p></div>
        <div class='board'><p data-index='8'></p></div>
        </div>

<script src='script.js'></script>
</body>
</html>
