<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id='player1-container'>
        <form id='player1-form' onsubmit='false'>
            <label for='player1'>Player 1</label>
            <input type='text' id='player1' name='player1' placeholder='player1'>
            <input type='button' id='player1-button' value='Submit'>
        </form>
    </div>

    <div id='player2-container'>
        <form id='player2-form' onsubmit='false'>
            <label for='player2'>Player 2</label>
            <input type='text' id='player2' name='player2' placeholder='player2'>
            <input type='button' id='player2-button' value='Submit'>
        </form>
    </div>

    <div id='start-container'>
        <button id='start-button'>Start/Restart</button>
    </div>

    <div id='gameboard'>
        <div class='board' data-index='0'></div>
        <div class='board' data-index='1'></div>
        <div class='board' data-index='2'></div>
        <div class='board' data-index='3'></div>
        <div class='board' data-index='4'></div>
        <div class='board' data-index='5'></div>
        <div class='board' data-index='6'></div>
        <div class='board' data-index='7'></div>
        <div class='board' data-index='8'></div>
    </div>

<script src='script.js'></script>
</body>
</html>
